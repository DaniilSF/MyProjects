worker_processes 1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # ── важная часть: объявляем upstream на внутренний сервис backend
  upstream backend {
    server backend:8000;
  }

  server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;

    # ---------- API-прокси ----------
    location /api/ {
      proxy_pass       http://backend/;   # ← идёт во внутреннюю докер-сеть
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # ---------- SPA-fallback ----------
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
