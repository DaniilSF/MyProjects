services:
  db:
    image: postgres:17.5
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dispatcher_ref_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./Backend
    container_name: dispatcher-backend
    restart: always
    ports:
      - "8001:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=${DATABASE_URL}

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://backend:8000
    container_name: dispatcher-frontend
    restart: always
    ports:
      - "5174:80"         # внешне :5174, внутри Nginx слушает :80
    depends_on:
      - backend

volumes:
  postgres_data: